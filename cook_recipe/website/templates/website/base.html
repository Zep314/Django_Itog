{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'website/favicon.ico' %}">

    <title>
        {% block title %}
        Мой сайт
        {% endblock %}
    </title>
</head>
<body class="bg-light">
<div class="container">
        <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4">

            123

        </div>
<div class="py-5 text-center">
    <header>
        {% block header %}
        Главная страница
        {% endblock %}
    </header>
    <main>
        {% if messages %}
            {% for message in messages %}
          	<div class="alert alert-{{ message.tags }}">
            	{{ message }}
          	</div>
            {% endfor %}
	{% endif %}

        {% block content %}
        Страница не заполнена
        {% endblock %}
    </main>

    <footer>
        <div class="alert-dark">
            Все права защищены &copy;
        </div>
    </footer>
</div>
</div>
</body>
<script src="{% static 'website/js/bootstrap.bundle.min.js' %}"></script>
</html>
