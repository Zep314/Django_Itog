{% extends "website/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Авторизация
{% endblock %}

{% block header %}
Авторизация
{% endblock %}

{% block content %}
    <div style="display: flex;  text-align: left;margin-top: 30px; justify-content: center;" >
        <div class="content-section" style="width: 400px;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Вход</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Войти</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Нужен аккаунт? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
